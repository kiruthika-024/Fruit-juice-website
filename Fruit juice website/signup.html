<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      background-color: salmon;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .form-container {
      background-color: white;
      width: 300px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container input[type="checkbox"] {
      margin-right: 5px;
    }

    .form-container button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Sign Up</h1>
    <form action="./index2.html" method="GET">
      <div class="form-floating">
        <label for="floatingInput">Email address:</label><br>
        <input type="email" id="floatingInput" placeholder="name@example.com" required>
      </div>

      <div class="form-floating">
        <label for="floatingPassword">Password:</label><br>
        <input type="password" id="floatingPassword" placeholder="Password" required>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" id="checkDefault">
        <label for="checkDefault">Remember me</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p class="mt-5 mb-3 text-body-secondary"></p>
  </div>

</body>
</html>
